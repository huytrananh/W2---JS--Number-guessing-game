<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to guessing game !!!</h1>
    <form id="guessGame">
        <div id="resultArea">Pick up from No.1 to No.100</div>
        <input type="number" id="guessNumber">
        <button id="buttonGuess" onclick="guessNumber()">Guess</button>
        <div id="turnCount">*NOTE: You have only 5 turns to guess.</div>
        <div id="historyArea">History:</div>
        <div id="timeCount">Time left:</div>
        <div id="timeOver">Hurry Up</div>
        <input type="button" onclick="resetEverything()" value="Reset" >
    </form>
    <script src="main.js"></script>
</body>
</html>
